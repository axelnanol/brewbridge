name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Build
        working-directory: web
        env:
          VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL }}
        run: npm run build

      - name: Commit built web assets
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add web/dist
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update web/dist build [skip ci]"
            git pull --rebase origin main
            git push
          fi

      - name: Purge jsdelivr CDN cache
        run: |
          curl -f "https://purge.jsdelivr.net/gh/axelnanol/brewbridge@main/package.json" || echo "Warning: jsdelivr purge for package.json failed"
          curl -f "https://purge.jsdelivr.net/gh/axelnanol/brewbridge@main/web/dist/index.html" || echo "Warning: jsdelivr purge for index.html failed"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./web/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
