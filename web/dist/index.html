<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BrewBridge</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f5f5f5;
      color: #222;
    }
    h1 { color: #4a2c00; }
    h2 { color: #7a4f1e; }
    button {
      background: #7a4f1e;
      color: #fff;
      border: none;
      padding: 0.5rem 1.2rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      margin: 0.25rem 0;
    }
    button:hover { background: #5a380e; }
    button:disabled { background: #aaa; cursor: not-allowed; }
    textarea {
      width: 100%;
      min-height: 120px;
      font-family: monospace;
      font-size: 0.9rem;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      padding: 1.5rem;
      max-width: 680px;
      margin: 1rem auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .info { color: #555; font-size: 0.9rem; margin: 0.5rem 0; }
    .url-box {
      font-family: monospace;
      font-size: 0.85rem;
      background: #f0ece6;
      padding: 0.5rem;
      border-radius: 4px;
      word-break: break-all;
      margin: 0.5rem 0;
    }
    .message-item {
      background: #f9f6f1;
      border-left: 3px solid #7a4f1e;
      padding: 0.5rem 0.75rem;
      margin: 0.5rem 0;
      border-radius: 0 4px 4px 0;
    }
    .message-meta { font-size: 0.75rem; color: #888; margin-bottom: 0.25rem; }
    pre { margin: 0; font-size: 0.85rem; white-space: pre-wrap; word-break: break-all; }
    #app { max-width: 720px; margin: 0 auto; }
  </style>
  <script type="module" crossorigin src="/brewbridge/assets/index-Bph4qTjh.js"></script>
</head>
<body>
  <div id="app"></div>
</body>
</html>
