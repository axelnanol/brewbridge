name = "brewbridge-worker"
main = "src/index.js"
compatibility_date = "2024-01-01"

# Set your account ID after running `wrangler login`
# account_id = "YOUR_ACCOUNT_ID_HERE"

[vars]
# Comma-separated list of allowed origins, e.g. "https://your-org.github.io,https://example.com"
# Leave empty or set to "*" to allow all origins (development default).
ALLOWED_ORIGINS = ""

[[durable_objects.bindings]]
name = "SESSIONS"
class_name = "SessionDO"

[[migrations]]
tag = "v1"
new_classes = ["SessionDO"]
